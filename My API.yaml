      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Statistics'
          description: ''
components:
  schemas:
    Blog:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          nullable: true
          maxLength: 255
        body:
          type: string
        type:
          type: integer
          nullable: true
        views:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        images:
          type: array
          items:
            $ref: '#/components/schemas/BlogImage'
          readOnly: true
      required:
      - body
      - id
      - images
    BlogImage:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        image:
          type: string
          format: uri
      required:
      - id
      - image
    BranchesEnum:
      enum:
      - krug
      - Park
      type: string
      description: |-
        * `krug` - Krug Filiali
        * `Park` - Park Filiali
    FaqsSerializers:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
        description:
          type: string
          nullable: true
      required:
      - id
      - title
    Leads:
      type: object
      properties:
        fullname:
          type: string
          maxLength: 255
        phone_number:
          type: string
          maxLength: 20
        branches:
          $ref: '#/components/schemas/BranchesEnum'
        is_online:
          type: boolean
        is_offline:
          type: boolean
        is_agree:
          type: boolean
      required:
      - fullname
      - phone_number
    Statistics:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        all_students:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Number of all students
          description: jami bitiruvchilar sonini kiriting
        experience:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Years of experience
          description: Tajriba yilini kiriting
        num_branches:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Number of branches
          description: Filiallar sonini kiriting
        num_staff:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Number of employees
          description: Xodimlar sonini kiriting
      required:
      - all_students
      - experience
      - id
      - num_branches
      - num_staff

openapi: 3.0.3
info:
  title: My API
  version: 1.0.0
  description: API documentation for my Django project.
paths:
  /api/blogs/:
    get:
      operationId: blogs_list
      tags:
      - blogs
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Blog'
          description: ''
  /api/blogs/{id}:
    get:
      operationId: blogs_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - blogs
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Blog'
          description: ''
  /api/certificate/{uuid}:
    get:
      operationId: certificate_retrieve
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
        required: true
      tags:
      - certificate
      security:
      - {}
      responses:
        '200':
          description: No response body
  /api/certificates/:
    get:
      operationId: certificates_retrieve
      tags:
      - certificates
      security:
      - {}

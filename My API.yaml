  /api/faqs/:
    get:
      operationId: faqs_list
      tags:
      - faqs
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FaqsSerializers'
          description: ''
  /api/faqs/{id}/:
    get:
      operationId: faqs_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:

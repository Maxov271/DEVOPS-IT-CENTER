  /api/leads/:
    post:
      operationId: leads_create
      description: Create a new lead
      tags:
      - leads
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Leads'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Leads'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Leads'
        required: true
      security:
      - {}
      responses:
        '201':
